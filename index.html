<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣旅遊景點導覽</title>
    <!-- #region載入CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- #endregion -->
</head>

<body>
    <!-- 首頁 -->

    <!-- #region標題欄 -->
    <div class="container">
        <div class="header">
            <div class="headerLeft">
                <div>
                    <a href="index.html"><img src="image/Group 4 (1) 2.png" alt="首頁"></a>
                </div>
            </div>
            <div class="headerRight">
                <div onclick="choosePage(event)">
                    <a href="#" class="headerRightView"><img src="image/Frame 41.png" alt="台灣景點">
                        台灣景點</a>
                    <a href="#" class="headerRightStay"><img src="image/Frame 42.png" alt="美食住宿">
                        美食住宿</a>
                    <a href="#" class="headerRightTraffic"><img src="image/Frame 43.png" alt="景點交通"> 景點交通</a>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <!-- #region查詢欄 -->
    <div class="container" id="queryArea"></div>
    <!-- #endregion -->

    <!-- #region熱門城市 -->
    <div class="container" id="HotCityArea"></div>
    <!-- #endregion -->

    <!-- #region熱門活動 -->
    <div class="container" id="HotActionArea">
        
    </div>
    <!-- #endregion -->

    <!-- #region熱門餐飲 -->
    <div class="container HotRestaurantArea" id="HotRestaurantArea"></div>
    <!-- #endregion -->




    <!-- #region彈出視窗 -->
    <dialog id="showDialog">
        <div class="container">
            <!-- 卡片內容區 -->
            <div class="dialogArea">
                <img src="image/close.png" alt="關閉" class="dialogClose" onclick="closeDialog()">
                <!-- 圖片渲染 -->
                <div id="dialogPictureArea" class="dialogPictureArea"></div>
                <!-- 標題渲染 -->
                <div id="dialogTittle"  style="display: flex;justify-content:start"></div>
                <!-- 文字敘述渲染 -->
                <div id="dialogDetail" style="display: flex;justify-content:start"></div>
            </div>
        </div>
    </dialog>
    <!-- #endregion -->
    


    <!-- #region載入Javascript -->
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"></script>
    
    <!-- <script src="https://cdnout.com/rxjs/rxjs.umd.js"></script> -->

    <script src="all.js"></script>
    
    <!-- #endregion -->
</body>

</html>
