<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣旅遊景點導覽</title>
    <!-- #region載入CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- #endregion -->
</head>

<body>
    <!-- 首頁 -->

    <!-- #region標題欄 -->
    <div class="container">
        <div class="header">
            <div class="headerLeft">
                <div>
                    <a href="#"><img src="image/Group 4 (1) 2.png" alt="首頁"></a>
                </div>
            </div>
            <div class="headerRight">
                <div>
                    <a href="#" class="headerRightView"><img src="image/Frame 41.png" alt="台灣景點">
                        台灣景點</a>
                    <a href="#" class="headerRightStay"><img src="image/Frame 42.png" alt="美食住宿">
                        美食住宿</a>
                    <a href="#" class="headerRightTraffic"><img src="image/Frame 43.png" alt="景點交通"> 景點交通</a>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <!-- #region查詢欄 -->
    <div class="container">
        <div class="queryArea">
            <div class="queryAreaRow">
                <div>
                    <img src="image/Welcome to Taiwan°.png" alt="Welcome to Taiwan">
                </div>
                <div>
                    <img src="image/台北、台中、台南、屏東、宜蘭……遊遍台灣.png" alt="台北、台中、台南、屏東、宜蘭……遊遍台灣">
                </div>
                <!-- 查詢區 -->
                <div class="queryAreaRowDetail">
                    <div>
                        <input value="搜尋關鍵字">
                    </div>
                    <div>
                        <img src="image/QueryBtn.png" alt="關鍵字查詢按鈕">
                    </div>
                </div>
                <!-- 下拉選單區 -->
                <div class="queryAreaRowDetail">
                    <div>
                        <select>
                            <option>類別</option>
                            <option>景點</option>
                            <option>活動</option>
                            <option>美食</option>
                            <option>住宿</option>
                        </select>
                    </div>
                    <div>
                        <select>
                            <option>不分縣市</option>
                            <option>台北市</option>
                            <option>新北市</option>
                            <option>桃園市</option>
                            <option>台中市</option>
                            <option>台南市</option>
                            <option>高雄市</option>
                        </select>
                    </div>
                    <div>
                        <img src="image/LocalBtn.png" alt="定位按鈕">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <!-- #region熱門城市 -->
    <div class="container" id="HotCityArea"></div>
    <!-- #endregion -->

    <!-- #region載入Javascript -->
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"></script>
    
    <script src="all.js"></script>
    
    <!-- #endregion -->
</body>

</html>
